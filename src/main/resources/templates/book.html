<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Book</title>
    </head>
    <body>
        <p th:text="${book.getId()}"></p>
        <p th:text="${book.getName()}"></p>
        <p th:text="${book.getAuthor()}"></p>
        <p th:text="${book.getYear()}"></p>
        <p th:text="${book.getPublisher()}"></p>
        <p th:text="${book.getIsbn()}"></p>
        <p th:text="${book.getNumberOfPages()}"></p>
    </body>
</html>
